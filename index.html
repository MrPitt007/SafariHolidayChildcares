
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Safari Holiday Childcare</title>
  <meta name="description" content="Trusted nanny services for ages 5–12 during your safari holiday — safe, professional, and fun."/>

  <!-- Calendly widget styles (optional; remove if you don't use Calendly) -->
  <link rel="stylesheet" href="https://assets.calendly.com/assets/external/widget.css"/>

  <style>
    :root{
      --ink:#ffffff;           /* header/menu text */
      --muted:#c7c7c7;         /* muted text */
      --bg:#0a0a0a;            /* page background */
      --panel:#121212;         /* section card background */
      --accent:#1db954;        /* active underline / focus */
      --shadow:0 10px 30px rgba(0,0,0,.20);
      --header-blur: blur(6px);
    }

    /* Reset & base */
    *,*::before,*::after{ box-sizing:border-box }
    html{ scroll-behavior:smooth }
    body{
      margin:0; background:var(--bg); color:#eaeaea;
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    h1,h2,h3{ margin:0 0 .6rem; line-height:1.2 }
    h1{ font-size:clamp(1.8rem, 2.5vw + 1rem, 3rem) }
    h2{ font-size:clamp(1.4rem, 1vw + 1rem, 2rem) }
    p{ margin:0 0 1rem; color:var(--muted) }
    a{ color:#fff; text-decoration:none }

    /* ===== Sticky top header (brand left, menu right) ===== */
    .header{
      position:sticky; top:0; z-index:1000;
      backdrop-filter:saturate(120%) var(--header-blur);
      background:linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.35));
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .nav{
      max-width:1200px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
      padding:.80rem 1rem;
    }
    .brand{ font-weight:800; color:#fff; letter-spacing:.2px }
    .menu{
      display:flex; align-items:center; gap:1.6rem; font-weight:700;
    }
    .menu a{
      color:var(--ink); position:relative; padding:.2rem 0;
    }
    .menu a:hover::after,
    .menu a.active::after{
      content:""; position:absolute; left:0; right:0; bottom:-6px;
      height:3px; border-radius:2px; background:var(--accent);
    }

    /* ===== HERO — full-screen background slideshow ===== */
    .hero{
      position:relative; min-height:calc(100vh - 64px); /* subtract header approx */
      isolation:isolate; overflow:hidden; background:#000;
    }
    .slides{ position:absolute; inset:0; }
    .slide{
      position:absolute; inset:0;
      background:#000 center/cover no-repeat;
      opacity:0; transform:scale(1.02);          /* tiny zoom avoids edge peeks */
      animation:fade 20s infinite;               /* 4 slides × 5s each */
    }
    .slide:nth-child(1){ animation-delay:0s }
    .slide:nth-child(2){ animation-delay:5s }
    .slide:nth-child(3){ animation-delay:10s }
    .slide:nth-child(4){ animation-delay:15s }

    /* 5s cadence: in, hold, out */
    @keyframes fade{
      0%{opacity:0}
      5%{opacity:1}     /* fade in */
      45%{opacity:1}    /* hold */
      55%{opacity:0}    /* fade out */
      100%{opacity:0}
    }

    /* readability gradient above slides */
    .hero::before{
      content:""; position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,.25) 40%, rgba(0,0,0,.15) 100%);
      z-index:1;
    }
    .hero-inner{
      position:relative; z-index:2; max-width:1200px; margin:0 auto;
      padding:64px 1rem; display:flex; align-items:flex-end; min-height:inherit;
    }
    .hero-title{
      color:#fff; text-shadow:0 2px 12px rgba(0,0,0,.6);
      margin-bottom:4rem;
    }

    /* ===== Sections ===== */
    .section{ padding:64px 0; background:transparent; }
    .section .container{ max-width:1200px; margin:0 auto; padding:0 1rem; }
    .card{
      background:var(--panel); border:1px solid rgba(255,255,255,.08);
      border-radius:14px; box-shadow:var(--shadow); padding:20px;
    }
    .grid-3{ display:grid; grid-template-columns:repeat(3,1fr); gap:18px }
    .grid-2{ display:grid; grid-template-columns:repeat(2,1fr); gap:18px }

    /* Footer */
    .footer{
      background:#0b0b0b; color:#bdbdbd; border-top:1px solid rgba(255,255,255,.08);
      margin-top:40px; padding:28px 0 16px;
    }
    .footer .container{ max-width:1200px; margin:0 auto; padding:0 1rem }
    .smallprint{ border-top:1px solid rgba(255,255,255,.12); margin-top:12px; padding-top:12px; font-size:.9rem; color:#8a8a8a }

    /* Responsive */
    @media (max-width:900px){
      .grid-3,.grid-2{ grid-template-columns:1fr }
      .hero-inner{ align-items:center }
      .hero-title{ margin-bottom:2rem }
    }

    /* Accessibility */
    :focus-visible{ outline:3px solid var(--accent); outline-offset:2px }

    /* Reduced motion: show only the first slide */
    @media (prefers-reduced-motion:reduce){
      .slide{ animation:none; opacity:0 }
      .slide:nth-child(1){ opacity:1 }
    }
  </style>
</head>
<body id="top">

  <!-- ===== Top header ===== -->
  <header class="header" aria-label="Primary navigation">
    <div class="nav">
      <a class="brand" href="#top">Safari Holiday Childcare</a>
      <nav class="menu" id="menu">
        <a href="#booking">Book Now</a>
        <a href="#about">About</a>
        <a href="#safety">Safety &amp; Trust</a>
        <a href="#reviews">Reviews</a>
        <a href="#nanny">Hire a Nanny</a>
        <a href="#pricing">Pricing</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ===== HERO (full background slideshow) ===== -->
  <section id="hero" class="hero" aria-label="Hero">
    <div class="slides" aria-hidden="true">
      <!-- JS sets background-image on these slides -->
