<html lang="en">

<title>Safari Holiday Childcare</title>

<style>
/* === SAME CSS AS YOUR ORIGINAL (UNCHANGED) === */
:root{
--brand:#0d6efd;
--bg:#0b0f14;
--card:#ffffff;
--text:#0e141b;
--text-invert:#ffffff;
--muted:#576071;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);font-family:system-ui;color:var(--text)}
.nav{position:sticky;top:0;background:rgba(15,18,24,.9);z-index:1000}
.nav-inner{max-width:1100px;margin:auto;padding:12px 16px;display:flex;justify-content:center;position:relative}
.brand{color:#fff;font-size:2rem;font-weight:700}
.hamburger{position:absolute;right:16px;top:50%;transform:translateY(-50%);width:28px;height:20px;display:flex;flex-direction:column;justify-content:space-between;cursor:pointer}
.hamburger span{height:3px;background:#fff;border-radius:2px;transition:.3s}
.hamburger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px)}
.hamburger.active span:nth-child(2){opacity:0}
.hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px)}

.mobile-menu{position:fixed;top:0;right:-100%;width:80%;height:100%;background:#0f1218;color:#fff;padding:80px 30px;transition:.35s;z-index:1050}
.mobile-menu.active{right:0}
.mobile-menu a{display:block;color:#fff;padding:14px;border-radius:8px}

.overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);opacity:0;pointer-events:none;transition:.3s}
.overlay.active{opacity:1;pointer-events:auto}

.section{display:none}
.section.active{display:block}
</style>
</head>

</div>
