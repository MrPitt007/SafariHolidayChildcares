

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safari Holiday Childcare</title>
  <meta name="description" content="Trusted childcare (ages 5â€“12) for safari lodges and holiday resorts. First aid certified, safeguarding protocols, flexible hours." />
  <style>
    :root{
      --brand:#0d6efd;
      --bg:#0b0f14;
      --card:#ffffff;
      --text:#0e141b;
      --text-invert:#ffffff;
      --muted:#576071;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      line-height:1.45;
    }
    a{color:var(--brand); text-decoration:none}
    a:hover{ text-decoration:underline }

    /* --- Top Nav --- */
    .nav{ position:sticky; top:0;
      background:rgba(15,18,24,0.88); backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,0.08);
      z-index:1000;
    }
    .nav-inner{
      max-width:1100px; margin:0 auto; padding:12px 16px;
      display:flex; align-items:center; justify-content:space-between; color:var(--text-invert);
      position:relative; z-index:1;
    }
    .brand{ font-weight:700; letter-spacing:.2px; }
    .menu{ display:flex; gap:14px; flex-wrap:wrap; }
    .menu a{ color:var(--text-invert); padding:6px 10px; border-radius:6px; transition:background .2s ease; }
    .menu a:hover, .menu a:focus{ background:rgba(255,255,255,0.12); }
    .menu a.active{ background:rgba(255,255,255,0.18); }

    /* --- Global full-screen background slideshow (every section) --- */
    .bg-slides{
      position:fixed; inset:0; z-index:0; pointer-events:none; /* keep below content but above body bg */
    }
    .bg-slides img{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; opacity:0; animation:bgfade 21s infinite;
      filter:brightness(0.5) saturate(1.08); transform:scale(1.03);
    }
    .bg-slides img:nth-child(1){ animation-delay:0s; }
    .bg-slides img:nth-child(2){ animation-delay:7s; }
    .bg-slides img:nth-child(3){ animation-delay:14s; }
    @keyframes bgfade{
      0%{opacity:0}
      6%,30%{opacity:1}
      36%,100%{opacity:0}
    }

    /* --- Sections container --- */
    .container{ max-width:1100px; margin:18px auto; padding:0 16px 24px; position:relative; z-index:1; }
    .section{ display:none; }
    .section.active{ display:block; }

    /* --- Hero (Home) --- */
    .hero{
      position:relative; min-height:62vh; display:grid; place-items:center;
      color:var(--text-invert); text-align:center; overflow:hidden;
      border-radius:14px; margin:18px auto; max-width:1100px;
      box-shadow:0 6px 22px rgba(5,7,12,0.14);
      z-index:1;
    }
    /* Optional internal slides for home hero (can keep or remove) */
    .slides{ position:absolute; inset:0; z-index:-1; }
    .slides img{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover; opacity:0; animation:fade 21s infinite;
      filter:brightness(0.55) saturate(1.1); transform:scale(1.025);
    }
    .slides img:nth-child(1){ animation-delay:0s; }
    .slides img:nth-child(2){ animation-delay:7s; }
    .slides img:nth-child(3){ animation-delay:14s; }
    @keyframes fade{
      0%{opacity:0}
      6%,30%{opacity:1}
      36%,100%{opacity:0}
    }
    .hero .content{ padding:64px 16px; }
    .hero h1{ margin:0 0 10px; font-size:clamp(28px,5vw,44px); }
    .hero p{ margin:0 0 20px; color:#e7edf5; max-width:720px; }
    .buttons{ display:inline-flex; gap:12px; flex-wrap:wrap; justify-content:center; }
    .btn{
      display:inline-block; padding:10px 16px; border-radius:8px;
      background:var(--brand); color:white; font-weight:600; border:none;
    }
    .btn.secondary{ background:rgba(255,255,255,0.14); color:#fff; }
    .btn:hover{ filter:brightness(1.05); text-decoration:none; }

    /* --- Cards/blocks --- */
    section.card{
      background:var(--card); color:var(--text);
      border-radius:14px; padding:22px; box-shadow:0 6px 22px rgba(5,7,12,0.14);
      margin-bottom:18px;
    }
    h2{ margin-top:0; }
    .grid{ display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); }
    .muted{ color:var(--muted); }

    /* --- Pricing cards --- */
    .price-cards{ display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); }
    .price{ border:1px solid #e7eaf0; border-radius:12px; padding:16px; }
    .price h3{ margin:0 0 6px; }
    .price ul{ padding-left:18px; margin:6px 0 14px; }
    .price .amount{ font-size:22px; font-weight:800; margin-bottom:8px; }

    /* --- Testimonials --- */
    .testimonials{ display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); }
    .testimonial{
      background:#f6f9fc; border:1px solid #e7eaf0; border-radius:12px; padding:16px;
    }
    .stars{ color:#f59f00; font-size:18px; }

    /* --- Forms (example only) --- */
    .form-grid{ display:grid; gap:12px; grid-template-columns:1fr 1fr; }
    .form-grid .full{ grid-column:1 / -1; }
    label{ font-weight:600; font-size:14px; }
    input, select, textarea{
      width:100%; padding:10px 12px; border:1px solid #d5dbe3; border-radius:8px; font:inherit;
    }
    textarea{ min-height:100px; resize:vertical; }

    /* --- Footer --- */
    footer{ max-width:1100px; margin:32px auto; color:#d4deea; padding:0 16px 40px; text-align:center; position:relative; z-index:1; }

    @media (max-width:520px){ .form-grid{ grid-template-columns:1fr; } .nav-inner{ gap:10px; } }
  </style>
</head>
<body>

  <!-- GLOBAL background slideshow (every section) -->
  <div class="bg-slides" id="bgSlides" aria-hidden="true"></div>

  <!-- Top Menu -->
  <nav class="nav" role="navigation" aria-label="Main">
    <div class="nav-inner">
      <div class="brand">Safari Holiday Childcare</div>
      <div class="menu" id="menu">
        <a href="#" data-section="home" class="active">Home</a>
