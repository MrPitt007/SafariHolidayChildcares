
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safari Holiday Childcare</title>

  <style>
    /* ========= Improved Theme ========= */
    :root{
      --brand:#1c563a;       /* deep green */
      --brand-2:#e1ad3d;     /* warm gold */
      --ink:#141414;         /* primary text */
      --muted:#5e5e5e;       /* secondary text */
      --bg:#ffffff;          /* page background */
      --bg-alt:#f6f6f6;      /* alt section background */
      --panel:#ffffff;       /* cards/panels */
      --radius:14px;
      --shadow:0 8px 30px rgba(0,0,0,.08);
    }
    *{ box-sizing:border-box }
    html{ scroll-behavior:smooth }
    body{
      margin:0; color:var(--ink); background:var(--bg);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .container{ width:min(1100px,92vw); margin:0 auto }

    h1,h2,h3{ line-height:1.2; margin:0 0 .6rem }
    h1{ font-size:clamp(2rem,4vw + 1rem,3rem) }
    h2{ font-size:clamp(1.5rem,1.5vw + 1rem,2rem) }
    p{ margin:0 0 1rem; color:var(--muted) }

    /* Buttons */
    .btn{ display:inline-block; padding:.75rem 1rem; border-radius:999px; border:2px solid transparent; font-weight:600; text-decoration:none; }
    .btn-primary{ background:var(--brand); color:#fff }
    .btn-primary:hover{ background:#15432d }
    .btn-ghost{ background:transparent; color:#fff; border-color:#fff }
    .btn-ghost:hover{ background:rgba(255,255,255,.12) }
    .btn-outline{ background:#fff; border-color:var(--brand); color:var(--brand); }
    .btn-outline:hover{ background:#f0f7f3 }

    /* ========= Header ========= */
    .site-header{
      position:sticky; top:0; z-index:1000;
      background:rgba(255,255,255,.92);
      backdrop-filter:blur(6px);
      border-bottom:1px solid #eee;
    }
    .nav-wrap{ display:flex; align-items:center; justify-content:space-between; padding:10px 0 }
    .brand{ color:var(--brand); text-decoration:none; font-weight:700 }
    .nav{ display:flex; align-items:center; gap:1rem; flex-wrap:wrap }
    .nav a{ color:var(--ink); text-decoration:none; padding:6px 10px; border-radius:10px }
    .nav a:hover{ background:#f0f0f0 }

    /* Language switch */
    .lang-switch{
      display:flex; align-items:center; gap:.5rem; margin-left:.5rem;
      padding:2px 8px; border:1px solid #e5e5e5; border-radius:10px; background:#fff;
    }
    .lang-switch label{ font-size:.9rem; color:#666 }
    .lang-switch select{ border:none; background:transparent; outline:none; font:inherit; }
