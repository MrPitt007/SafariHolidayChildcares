<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safari Holiday Childcare</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0f14;
  color: white;
}

/* Header */
header {
  background: black;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Hide checkbox */
#menu-toggle {
  display: none;
}

/* Hamburger */
.menu-icon {
  font-size: 26px;
  cursor: pointer;
}

/* Menu CLOSED by default */
nav {
  position: fixed;
  top: 0;
  right: -260px;
  width: 260px;
  height: 100%;
  background: #111;
  padding-top: 80px;
  transition: right 0.3s ease;
}

/* Open ONLY when checked */
#menu-toggle:checked + nav {
  right: 0;
}

nav a {
  display: block;
  padding: 15px 20px;
  color: white;
  text-decoration: none;
}

nav a:hover {
  background: #222;
}

main {
  padding: 40px 20px;
}
</style>
</head>

<body>

<header>
  <h1>Safari Holiday Childcare</h1>
  <label for="menu-toggle" class="menu-icon">☰</label>
</header>

<input type="checkbox" id="menu-toggle">

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>

<main>
  <h2>Welcome</h2>
  <p>Safe • Fun • Professional Holiday Care</p>
</main>

</body>
</html>
