<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safari Holiday Childcare</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* BODY */
body {
  background-color: #0b0f14;
  color: #ffffff;
}

/* HEADER */
header {
  background: #000;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

header h1 {
  font-size: 18px;
}

/* MENU ICON */
.menu-icon {
  font-size: 26px;
  cursor: pointer;
}

/* NAV MENU */
nav {
  display: none;
  flex-direction: column;
  background: #111;
}

nav a {
  color: white;
  text-decoration: none;
  padding: 15px 20px;
  border-top: 1px solid #222;
}

nav a:hover {
  background: #1c1c1c;
}

/* HERO */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 20px;
  background: linear-gradient(to bottom, #0b0f14, #020407);
}

.hero h2 {
  font-size: 34px;
  margin-bottom: 10px;
}

.hero p {
  font-size: 18px;
  color: #cccccc;
}

/* SECTIONS */
section {
  max-width: 900px;
  margin: auto;
  padding: 60px 20px;
}

section h3 {
  font-size: 26px;
  margin-bottom: 20px;
}

section p, li {
  font-size: 16px;
  line-height: 1.6;
}

ul {
  margin-left: 20px;
}

/* FOOTER */
footer {
  background: #000;
  text-align: center;
  padding: 20px;
  font-size: 14px;
}
</style>
</head>
