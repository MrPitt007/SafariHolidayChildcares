<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Safari Holiday Childcare</title>
<meta name="description" content="Trusted childcare (ages 5–12) for safari lodges and holiday resorts. First aid certified, safeguarding protocols, flexible hours." />
<style>
:root{
--brand:#0d6efd;
--bg:#0b0f14;
--card:#ffffff;
--text:#0e141b;
--text-invert:#ffffff;
--muted:#576071;
}
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
margin:0; background:var(--bg); color:var(--text);
font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
line-height:1.45;
}
a{color:var(--brand); text-decoration:none}
a:hover{ text-decoration:underline }
/* ── Top Nav ── */
.nav{
  position:sticky; top:0;
  background:rgba(15,18,24,0.90); backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(255,255,255,0.08);
  z-index:1000;
}
.nav-inner{
  max-width:1100px; margin:0 auto; padding:12px 16px;
  display:flex; align-items:center; justify-content:space-between; color:var(--text-invert);
}
.brand{ font-weight:700; letter-spacing:.2px; color:#fff; }
/* Desktop menu */
.menu{ display:flex; gap:14px; flex-wrap:wrap; }
.menu a{
  color:var(--text-invert); padding:6px 10px; border-radius:6px;
  transition:background .2s ease;
}
.menu a:hover, .menu a:focus{ background:rgba(255,255,255,0.12); }
.menu a.active{ background:rgba(255,255,255,0.18); }
/* Hamburger button */
.hamburger{
  display:none;
  flex-direction:column; justify-content:space-between;
  width:28px; height:20px; cursor:pointer; z-index:1101;
}
.hamburger span{
  width:100%; height:3px; background:white; border-radius:2px;
  transition:all 0.35s ease;
}
.hamburger.active span:nth-child(1){ transform:rotate(45deg) translate(5px,5px); }
.hamburger.active span:nth-child(2){ opacity:0; }
.hamburger.active span:nth-child(3){ transform:rotate(-45deg) translate(7px,-7px); }
/* Mobile slide-in menu */
.mobile-menu{
  position:fixed; top:0; right:-100%;
  width:80%; max-width:320px; height:100%;
  background:rgba(15,18,24,0.98); backdrop-filter:blur(10px);
  color:white; transition:right 0.35s ease;
  z-index:1050; padding:80px 24px 24px;
  display:flex; flex-direction:column; gap:8px;
  overflow-y:auto;
}
.mobile-menu.active{ right:0; }
.mobile-menu a{
  color:white; font-size:1.15rem; padding:12px 16px; border-radius:8px;
}
.mobile-menu a:hover, .mobile-menu a.active{ background:rgba(255,255,255,0.15); }
/* Overlay when mobile menu open */
.overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.5); opacity:0; pointer-events:none;
  transition:opacity 0.35s ease; z-index:1000;
}
.overlay.active{ opacity:1; pointer-events:auto; }
/* ── Your original background slideshow ── */
.bg-slides{
  position:fixed; inset:0; z-index:0; pointer-events:none;
}
.bg-slides::after{
  content:""; position:absolute; inset:0; background:rgba(8,12,18,0.45);
}
.bg-slides img{
  position:absolute; inset:0; width:100%; height:100%;
  object-fit:cover; opacity:0; animation:bgfade 28s infinite;
  transform:scale(1.03);
}
.bg-slides img:nth-child(1){ animation-delay:0s; }
.bg-slides img:nth-child(2){ animation-delay:7s; }
.bg-slides img:nth-child(3){ animation-delay:14s; }
.bg-slides img:nth-child(4){ animation-delay:21s; }
@keyframes bgfade{
  0%{opacity:0} 10%,30%{opacity:1} 40%,100%{opacity:0}
}
/* ── Content ── */
.container{ max-width:1100px; margin:18px auto; padding:0 16px 24px; position:relative; z-index:1; }
.section{ display:none; }
.section.active{ display:block; }
.hero{
  position:relative; min-height:62vh; display:grid; place-items:center;
  color:var(--text-invert); text-align:center; overflow:hidden;
  border-radius:14px; margin:18px auto; max-width:1100px;
  box-shadow:0 6px 22px rgba(5,7,12,0.14); z-index:1;
}
.hero .content{ padding:64px 16px; }
.hero h1{ margin:0 0 10px; font-size:clamp(28px,5vw,44px); color:#fff; }
.hero p{ margin:0 0 20px; color:#e7edf5; max-width:720px; }
.buttons{ display:inline-flex; gap:12px; flex-wrap:wrap; justify-content:center; }
.btn{
  display:inline-block; padding:10px 16px; border-radius:8px;
  background:var(--brand); color:white; font-weight:600; border:none;
}
.btn.secondary{ background:rgba(255,255,255,0.14); color:#fff; }
.btn:hover{ filter:brightness(1.05); text-decoration:none; }
section.card{
  background:var(--card); color:var(--text);
  border-radius:14px; padding:22px; box-shadow:0 6px 22px rgba(5,7,12,0.14);
  margin-bottom:18px;
}
h2{ margin-top:0; }
.grid{ display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); }
.muted{ color:var(--muted); }
.price-cards{ display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); }
.price{ border:1px solid #e7eaf0; border-radius:12px; padding:16px; }
.price h3{ margin:0 0 6px; }
.price ul{ padding-left:18px; margin:6px 0 14px; }
.price .amount{ font-size:22px; font-weight:800; margin-bottom:8px; }
.testimonials{ display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); }
.testimonial{
  background:#f6f9fc; border:1px solid #e7eaf0; border-radius:12px; padding:16px;
}
.stars{ color:#f59f00; font-size:18px; }
.form-grid{ display:grid; gap:12px; grid-template-columns:1fr 1fr; }
.form-grid .full{ grid-column:1 / -1; }
label{ font-weight:600; font-size:14px; }
input, select, textarea{
  width:100%; padding:10px 12px; border:1px solid #d5dbe3; border-radius:8px; font:inherit;
}
textarea{ min-height:100px; resize:vertical; }
footer{ max-width:1100px; margin:32px auto; color:#d4deea; padding:0 16px 40px; text-align:center; position:relative; z-index:1; }
/* Responsive */
@media (max-width:820px){
  .menu{ display:none; }
  .hamburger{ display:flex; }
}
@media (max-width:520px){
  .form-grid{ grid-template-columns:1fr; }
  .nav-inner{ gap:10px; }
}
</style>
