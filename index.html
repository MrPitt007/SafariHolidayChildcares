<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safari Holiday Childcare</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b0f14, #111827);
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
      user-select: none;
    }

    /* Mobile menu (CLOSED by default) */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 260px;
      height: 100vh;
      background: #0f172a;
      padding: 80px 20px;
      transition: right 0.3s ease;
      z-index: 1100;
    }

    .mobile-menu.active {
      right: 0;
    }

    .mobile-menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 0;
      font-size: 18px;
    }

    .mobile-menu a:hover {
      color: #38bdf8;
    }

    /* Overlay (DISABLED by default) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1050;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    main {
      padding: 120px 20px 40px;
      max-width: 900px;
      margin: auto;
    }

    section {
      margin-bottom: 60px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 10px;
      color: #38bdf8;
    }
