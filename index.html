<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safari Holiday Childcare</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0f14;
  color: white;
}

/* Header */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: #000;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}

header h1 {
  font-size: 18px;
  margin: 0;
}

/* Hamburger */
#hamburger {
  font-size: 26px;
  cursor: pointer;
}

/* Menu (CLOSED BY DEFAULT) */
#menu {
  position: fixed;
  top: 0;
  right: -260px;
  width: 260px;
  height: 100%;
  background: #111;
  padding-top: 80px;
  transition: right 0.3s ease;
  z-index: 999;
}

#menu a {
  display: block;
  padding: 15px 20px;
  color: white;
  text-decoration: none;
}

#menu a:hover {
  background: #222;
}

/* Active menu */
#menu.open {
  right: 0;
}

/* Overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  z-index: 998;
}

#overlay.show {
  display: block;
}

/* Content */
main {
  padding: 100px 20px;
}

section {
  margin-bottom: 40px;
}
</style>
</head>

<body>

<header>
  <h1>Safari Holiday Childcare</h1>
  <div id="hamburger">☰</div>
</header>

<div id="menu">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</div>

<div id="overlay"></div>

<main>
  <section id="home">
    <h2>Welcome</h2>
    <p>Safe • Fun • Professional Holiday Care</p>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>Trusted childcare during school holidays.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <ul>
      <li>Holiday programs</li>
      <li>Qualified staff</li>
      <li>Indoor & outdoor activities</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: info@safariholidaychildcare.com</p>
  </section>
</main>

<script>
const hamburger = document.getElementById("hamburger");
const menu = document.getElementById("menu");
const overlay = document.getElementById("overlay");

/* HARD RESET ON LOAD */
menu.classList.remove("open");
overlay.classList.remove("show");

/* Toggle ONLY on click */
hamburger.onclick = () => {
  menu.classList.toggle("open");
  overlay.classList.toggle("show");
};

/* Close menu */
overlay.onclick = () => {
  menu.classList.remove("open");
  overlay.classList.remove("show");
};

/* Close on link click */
document.querySelectorAll("#menu a").forEach(link => {
  link.onclick = () => {
    menu.classList.remove("open");
    overlay.classList.remove("show");
  };
});
</script>

</body>
</html>
