


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safari Holiday Childcare</title>
  <meta name="description" content="Trusted safari holiday childcare for ages 5–12 at partner lodges. Flexible hours, play‑based learning, and safety first."/>

  <!-- Font (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Preload images to reduce flicker -->
  <link rel="preload" as="image" href="kid1.jpg.webp">
  <link rel="preload" as="image" href="kid2.jpg.webp">
  <link rel="preload" as="image" href="kid3.jpg.png">
  <link rel="preload" as="image" href="kid4.jpg.jpg">

  <style>
    :root{
      --bg: #000;
      --panel: rgba(10,11,13,.72);
      --text: #f8fafc;
      --muted: #cbd5e1;
      --accent: #22c55e;
      --border: rgba(148,163,184,.25);
      --shadow: 0 8px 24px rgba(0,0,0,.45);
      --radius: 16px;
      --maxw: 1080px;

      /* 3D cube sizing */
      --cubeZ: 950px;           /* face depth */
      --tiltX: 0deg;            /* live tilt (JS updates) */
      --tiltY: 0deg;
    }

    *{ box-sizing:border-box }
    html{ height:100%; scroll-behavior:smooth; }
    body{
      min-height:100%; margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
      line-height:1.6; letter-spacing:.2px; overflow-x:hidden;
    }

    /* ===== Fullscreen 3D background (mouse-tilt + pause on hover) ===== */
    .bg-3d{
      position:fixed; inset:0; z-index:-3;
      perspective:1600px; overflow:hidden; background:#000;
      pointer-events:auto; /* needed for :hover to pause */
    }
    /* Wrap handles tilt; cube keeps auto-rotation */
    .cube-wrap{
      position:absolute; top:50%; left:50%;
      transform-style:preserve-3d;
      transform:translate(-50%,-50%) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      will-change:transform;
    }
    .cube{
      position:relative;
      width:220vmax; height:140vmax;
      transform-style:preserve-3d;
      animation:spin 48s linear infinite;
      will-change:transform;
    }
    .bg-3d:hover .cube{ animation-play-state: paused; } /* pause on hover/touch */

    .face{
      position:absolute; top:50%; left:50%;
      width:250vmax; height:170vmax; /* oversized to avoid edge gaps */
      transform:translate(-50%,-50%);
      background-size:cover; background-position:center;
      backface-visibility:hidden; -webkit-backface-visibility:hidden;
      will-change:transform;
      /* subtle polish + GPU hint */
      filter:saturate(1.05) contrast(1.05);
      transform:translateZ(0) translate3d(0,0,0);
      outline:1px solid transparent; /* anti-tearing hint */
    }
    .front{ transform:translate(-50%,-50%) translateZ(var(--cubeZ));                 background-image:url('kid1.jpg.webp'); }
    .right{ transform:translate(-50%,-50%) rotateY( 90deg) translateZ(var(--cubeZ)); background-image:url('kid2.jpg.webp'); }
    .back { transform:translate(-50%,-50%) rotateY(180deg) translateZ(var(--cubeZ)); background-image:url('kid3.jpg.png');  }
    .left { transform:translate(-50%,-50%) rotateY(-90deg) translateZ(var(--cubeZ)); background-image:url('kid4.jpg.jpg');  }

    @keyframes spin{
      0%   { transform:rotateX(0deg)  rotateY(   0deg); }
      20%  { transform:rotateX(2deg)  rotateY(   0deg); }
      25%  { transform:rotateX(0deg)  rotateY( -90deg); }
      45%  { transform:rotateX(-2deg) rotateY( -90deg); }
      50%  { transform:rotateX(0deg)  rotateY(-180deg); }
      70%  { transform:rotateX(2deg)  rotateY(-180deg); }
      75%  { transform:rotateX(0deg)  rotateY(-270deg); }
      95%  { transform:rotateX(-2deg) rotateY(-270deg); }
      100% { transform:rotateX(0deg)  rotateY(-360deg); }
    }

    /* Motion preference */
    @media (prefers-reduced-motion: reduce){
      .cube{ animation:none; }
    }

    /* Readability overlay */
    .bg-overlay{
      position:fixed; inset:0; z-index:-2; pointer-events:none;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(34,197,94,.12), transparent),
        radial-gradient(900px 400px at 90% -20%, rgba(56,189,248,.10), transparent),
        linear-gradient(rgba(0,0,0,.62), rgba(0,0,0,.62));
    }

    /* Top nav */
    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter:blur(8px); background:rgba(0,0,0,.45);
      border-bottom:1px solid var(--border);
    }
    .nav-inner{
      max-width:var(--maxw); margin:0 auto; padding:14px 20px;
      display:flex; gap:16px; align-items:center; justify-content:space-between;
    }
    .brand{ font-weight:800; letter-spacing:.3px; }
    .brand a{ text-decoration:none; color:var(--text); }
    .menu{ display:flex; gap:14px; flex-wrap:wrap; }
    .menu a{ color:var(--muted); text-decoration:none; padding:8px 12px; border-radius:10px; }
    .menu a:hover{ background:rgba(0,0,0,.35); color:var(--text); }
    .cta{ background:var(--accent); color:#052e16; font-weight:700; }

    /* Sections */
    section{ scroll-margin-top:80px; }
    .wrap{ max-width:var(--maxw); margin:0 auto; padding:56px 20px; }

    /* Hero */
    .hero{ min-height:70vh; display:flex; align-items:center; border-bottom:1px solid var(--border); }
    .hero .panel{ background:var(--panel); }
    .hero h1{ font-size:clamp(28px,4vw,48px); line-height:1.15; margin:12px 0 10px; }
    .hero p{ color:var(--muted); max-width:60ch; }
    .buttons{ display:flex; flex-wrap:wrap; gap:12px; margin-top:18px; }
    .btn{ display:inline-block; padding:12px 16px; border-radius:12px; text-decoration:none; border:1px solid var(--border); }
    .btn.primary{ background:var(--accent); color:#052e16; font-weight:700; border-color:transparent; }
    .btn.secondary{ background:rgba(0,0,0,.45); color:var(--text); }

    /* Cards/panels */
    .panel{ background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:24px; }
