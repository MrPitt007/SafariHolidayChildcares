

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safari Holiday Childcare</title>
  <meta name="description" content="Trusted childcare for ages 5–12 while parents enjoy their safari holiday." />

  <!-- Calendly widget styles -->
  <link rel="stylesheet" href="https://assets.calendly.com/assets/external/widget.css" />

  <style>
    :root{
      --brand:#1c563a; --brand-2:#e1ad3d; --ink:#141414; --muted:#5e5e5e;
      --bg:#ffffff; --bg-alt:#f6f6f6; --panel:#ffffff;
      --radius:14px; --shadow:0 8px 30px rgba(0,0,0,.08);
      --sidebar:#f8f8f8; --sidebar-border:#e6e6e6;
    }
    *{ box-sizing:border-box }
    html{ scroll-behavior:smooth }
    body{ margin:0; color:var(--ink); background:var(--bg); font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    h1,h2,h3{ line-height:1.2; margin:0 0 .6rem }
    h1{ font-size:clamp(2rem, 4vw + 1rem, 3rem) }
    h2{ font-size:clamp(1.5rem, 1.5vw + 1rem, 2rem) }
    p{ margin:0 0 1rem; color:var(--muted) }

    /* ===== Layout with left sidebar ===== */
    .layout{
      display:grid;
      grid-template-columns: 260px 1fr;
      min-height:100vh;
    }
    .sidebar{
      position:sticky; top:0;
      height:100vh; overflow:auto;
      background:var(--sidebar);
      border-right:1px solid var(--sidebar-border);
      padding:14px;
    }
    .sidebar-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:.6rem; margin-bottom:.6rem;
    }
    .brand{
      color:var(--brand); font-weight:800; text-decoration:none;
      font-size:1.1rem;
    }
    .sidebar-toggle{
      display:none; /* shown on small screens */
      border:1px solid var(--sidebar-border); background:#fff;
      padding:.45rem .7rem; border-radius:10px; cursor:pointer;
    }
    .side-menu{
      display:flex; flex-direction:column; gap:.4rem;
    }
    .side-link{
      display:flex; align-items:center; gap:.6rem;
      text-decoration:none; color:var(--ink);
      background:#fff; border:1px solid var(--sidebar-border);
      border-radius:10px; padding:.6rem .8rem; font-weight:600;
    }
    .side-link:hover{ background:#f1f5f3 }

    .content{ }
    .container{ width:min(1100px, 92vw); margin:0 auto }

    /* ===== Buttons ===== */
    .btn{ display:inline-block; padding:.75rem 1rem; border-radius:999px; border:2px solid transparent; font-weight:600; text-decoration:none; }
    .btn-primary{ background:var(--brand); color:#fff }
    .btn-primary:hover{ background:#15432d }
    .btn-outline{ background:#fff; border-color:var(--brand); color:var(--brand); }
    .btn-outline:hover{ background:#f0f7f3 }
    .btn-whatsapp{
      display:inline-flex; align-items:center; gap:.6rem;
      background:#25D366; color:#08340f; border:2px solid #1eb95a;
      padding:.75rem 1rem; border-radius:999px; font-weight:700; text-decoration:none;
    }
    .btn-whatsapp:hover{ background:#1eb95a; color:#06280c }

    /* ===== Hero slideshow ===== */
    .hero{ position:relative; min-height:60vh; isolation:isolate; overflow:hidden; background:#000; }
    .hero .slide{
      position:absolute; inset:0;
      background:center/cover no-repeat #000;
      opacity:0; transform:scale(1.02);
      animation:fade 28s infinite; /* 4 slides × ~7s each */
    }
    .hero .slide:nth-child(1){ animation-delay:0s }
    .hero .slide:nth-child(2){ animation-delay:7s }
    .hero .slide:nth-child(3){ animation-delay:14s }
    .hero .slide:nth-child(4){ animation-delay:21s }
    @keyframes fade{
      0%{opacity:0}
      6%{opacity:1}
      25%{opacity:1}
      31%{opacity:0}
      100%{opacity:0}
    }
    .hero-overlay{
      position:relative; z-index:1; width:100%; height:100%;
      background:linear-gradient(0deg, rgba(0,0,0,.45), rgba(0,0,0,.25));
      display:flex; align-items:center;
    }
    .hero-inner{ color:#fff; text-shadow:0 2px 10px rgba(0,0,0,.4); padding:64px 0 }
    .hero-ctas{ display:flex; gap:.8rem; flex-wrap:wrap }

    /* ===== Sections ===== */
    .section{ padding:56px 0 }
    .section.alt{ background:var(--bg-alt) }
