

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safari Holiday Childcare</title>
  <meta name="description" content="Trusted childcare for ages 5–12 while parents enjoy their safari holiday." />

  <!-- ===== Styles (English-only theme) ===== -->
  <style>
    :root{
      --brand:#1c563a;       /* deep green */
      --brand-2:#e1ad3d;     /* warm gold */
      --ink:#141414;         /* primary text */
      --muted:#5e5e5e;       /* secondary text */
      --bg:#ffffff;          /* page background */
      --bg-alt:#f6f6f6;      /* alt section background */
      --panel:#ffffff;       /* cards/panels */
      --radius:14px;
      --shadow:0 8px 30px rgba(0,0,0,.08);
    }
    *{ box-sizing:border-box }
    html{ scroll-behavior:smooth }
    body{
      margin:0; color:var(--ink); background:var(--bg);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .container{ width:min(1100px,92vw); margin:0 auto }

    /* Headings / text */
    h1,h2,h3{ line-height:1.2; margin:0 0 .6rem }
    h1{ font-size:clamp(2rem, 4vw + 1rem, 3rem) }
    h2{ font-size:clamp(1.5rem, 1.5vw + 1rem, 2rem) }
    p{ margin:0 0 1rem; color:var(--muted) }

    /* Buttons */
    .btn{ display:inline-block; padding:.75rem 1rem; border-radius:999px; border:2px solid transparent; font-weight:600; text-decoration:none; }
    .btn-primary{ background:var(--brand); color:#fff }
    .btn-primary:hover{ background:#15432d }
    .btn-ghost{ background:transparent; color:#fff; border-color:#fff }
    .btn-ghost:hover{ background:rgba(255,255,255,.12) }
    .btn-outline{ background:#fff; border-color:var(--brand); color:var(--brand); }
    .btn-outline:hover{ background:#f0f7f3 }
    .btn-whatsapp{
      display:inline-flex; align-items:center; gap:.6rem;
      background:#25D366; color:#08340f; border:2px solid #1eb95a;
      padding:.75rem 1rem; border-radius:999px; font-weight:700; text-decoration:none;
    }
    .btn-whatsapp:hover{ background:#1eb95a; color:#06280c }

    /* Header */
    .site-header{
      position:sticky; top:0; z-index:1000;
      background:rgba(255,255,255,.92);
      backdrop-filter:blur(6px);
      border-bottom:1px solid #eee;
    }
    .nav-wrap{ display:flex; align-items:center; justify-content:space-between; padding:10px 0 }
    .brand{ color:var(--brand); text-decoration:none; font-weight:700 }
    .nav{ display:flex; align-items:center; gap:1rem; flex-wrap:wrap }
    .nav a{ color:var(--ink); text-decoration:none; padding:6px 10px; border-radius:10px }
    .nav a:hover{ background:#f0f0f0 }

    /* Hero slideshow */
    .hero{ position:relative; min-height:60vh; isolation:isolate; overflow:hidden; background:#000; }
    .hero .slide{
      position:absolute; inset:0;
      background:center/cover no-repeat #000;
      opacity:0; transform:scale(1.02);
      animation:fade 28s infinite; /* 4 slides × ~7s each */
      will-change:opacity;
    }
    .hero .slide:nth-child(1){ animation-delay:0s }
    .hero .slide:nth-child(2){ animation-delay:7s }
    .hero .slide:nth-child(3){ animation-delay:14s }
    .hero .slide:nth-child(4){ animation-delay:21s }
    @keyframes fade{
      0%{opacity:0}
      6%{opacity:1}
      25%{opacity:1}
      31%{opacity:0}
      100%{opacity:0}
    }
    .hero-overlay{
      position:relative; z-index:1; width:100%; height:100%;
      background:linear-gradient(0deg, rgba(0,0,0,.45), rgba(0,0,0,.25));
      display:flex; align-items:center;
    }
    .hero-inner{ color:#fff; text-shadow:0 2px 10px rgba(0,0,0,.4); padding:64px 0 }
    .hero-title{ margin:.2rem 0 1rem }
    .hero-sub{ color:#fff; margin-bottom:1.2rem }
    .hero-ctas{ display:flex; gap:.8rem; flex-wrap:wrap }

    /* Sections */
    .section{ padding:56px 0 }
    .section.alt{ background:var(--bg-alt) }

    /* Gallery */
    .gallery-grid{
      margin-top:12px;
      display:grid; grid-template-columns: repeat(3, 1fr); gap:12px;
    }
    .gallery-item img{
      width:100%; height:260px; object-fit:cover;
      border-radius:12px; box-shadow:var(--shadow);
    }

    /* Safety & Trust */
    .grid-2{ display:grid; grid-template-columns: 1.1fr .9fr; gap: 28px; align-items:center; }
    .media-card img{ width:100%; height:100%; object-fit:cover; border-radius: var(--radius); box-shadow: var(--shadow); }
    .checklist{ margin:.6rem 0; padding-left: 1rem; }
    .checklist li{ margin:.4rem 0; list-style:"✔  "; }
    .trust-items{
      display:grid; grid-template-columns: repeat(4, 1fr);
      gap: 12px; margin: 10px 0 18px;
    }
    .trust-item{
      background:#fafafa; border:1px solid #eee; border-radius:12px;
      padding:.7rem 1rem; display:flex; align-items:center; gap:.5rem;
    }

    /* Videos */
    .video-section{ padding:56px 0; background:var(--bg-alt) }
    .video-wrap{ display:grid; grid-template-columns: 1.1fr .9fr; gap:28px; align-items:center; }
    .video-frame{ position:relative; border-radius:16px; overflow:hidden; box-shadow:var(--shadow); background:#000; }
    .video-frame video{ width:100%; height:100%; display:block; }
    .video-caption{ font-size:.95rem; color:var(--muted); margin-top:.5rem }
    .video-panel{ background:var(--panel); border:1px solid #eee; border-radius:16px; padding:22px; box-shadow:var(--shadow) }

    /* Booking (Calendly + WhatsApp) */
    .booking-title{ margin-bottom:.4rem }
    .booking-intro{ margin-bottom:1rem }
    .calendly-wrapper{
      background: var(--panel);
      border: 1px solid #eee;
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 16px;
      margin: 12px 0 16px;
    }
    .booking-actions{ margin: 12px 0 0 }

    /* Footer */
    .footer{ background:#0f0f0f; color:#d6d6d6; padding: 28px 0 16px; margin-top:40px }
    .smallprint{ border-top:1px solid #2a2a2a; margin-top: 12px; padding-top: 12px; font-size:.9rem; color:#9a9a9a; }

    /* Responsive */
    @media (max-width:960px){
      .video-wrap{ grid-template-columns:1fr }
